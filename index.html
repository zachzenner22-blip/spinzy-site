<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spinzy</title>
  <link rel="stylesheet" href="style.min.css" />
</head>
<body>
  <header class="toolbar">
    <button id="toggle-theme">Toggle Dark/Light</button>
    <button id="add-wheel">Add Wheel</button>
    <button id="clear-wheels">Clear All Wheels</button>
  </header>
  <main class="layout">
    <aside class="ad-space">Ad Space</aside>
    <section class="wheel-area">
      <div id="wheel-nav" class="wheel-nav"></div>
      <canvas id="wheelCanvas" width="500" height="500"></canvas>
      <button id="spinButton" class="bubble-btn">Push to Spin</button>
      <div id="winner-box"></div>
    </section>
  </main>
  <script src="script.min.js"></script>
</body>
</html>
