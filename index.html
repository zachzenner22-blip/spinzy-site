<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spinzy</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="toolbar">
    <div class="brand">Spinzy</div>
    <div class="tools">
      <button id="addWheel" class="btn">âž• Add Wheel</button>
      <button id="clearAll" class="btn danger">ðŸ—‘ Clear All Wheels</button>
      <button id="themeToggle" class="btn ghost" title="Toggle theme">ðŸŒ—</button>
    </div>
  </header>

  <main class="page">
    <aside class="ad-col" id="adCol"></aside>

    <section class="stage">

      </div>
    </div>
  </dialog>

  <script src="script.js"></script>
</body>
</html>
