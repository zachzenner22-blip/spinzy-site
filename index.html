<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spinzy v7</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: var(--bg);
      color: var(--text);
    }
    :root {
      --bg: #fff;
      --text: #000;
    }
    [data-theme='dark'] {
      --bg: #121212;
      --text: #f5f5f5;
    }
    #wheel {
      width: 400px;
      height: 400px;
      border-radius: 50%;
      border: 10px solid #333;
      position: relative;
    }
    #notch {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid #fff;
      position: absolute;
      top: -35px;
      left: 50%;
      transform: translateX(-50%);
    }
    #spinButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #333;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="wheel-container">
    <div id="notch"></div>
    <canvas id="wheel"></canvas>
    <button id="spinButton">Push to Spin</button>
  </div>

  <script>
    const root = document.documentElement;
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    if (localStorage.getItem('theme')) {
      document.body.dataset.theme = localStorage.getItem('theme');
    } else {
      document.body.dataset.theme = prefersDark ? 'dark' : 'light';
    }

    const wheel = document.getElementById('wheel');
    const ctx = wheel.getContext('2d');
    wheel.width = 400;
    wheel.height = 400;

    const segments = ['One','Two','Three','Four','Five','Six'];
    const colors = ['#e74c3c','#3498db','#f1c40f','#2ecc71','#9b59b6','#1abc9c'];

    function drawWheel() {
      const arc = (2 * Math.PI) / segments.length;
      for (let i = 0; i < segments.length; i++) {
        ctx.beginPath();
        ctx.fillStyle = colors[i];
        ctx.moveTo(200,200);
        ctx.arc(200,200,200,arc*i,arc*(i+1));
        ctx.lineTo(200,200);
        ctx.fill();
        ctx.save();
        ctx.translate(200,200);
        ctx.rotate(arc*i + arc/2);
        ctx.fillStyle = '#fff';
        ctx.font = '16px Arial';
        ctx.fillText(segments[i], 100, 10);
        ctx.restore();
      }
    }

    drawWheel();

    const spinButton = document.getElementById('spinButton');
    const notch = document.getElementById('notch');

    spinButton.addEventListener('click', () => {
      let rand = Math.random() * 360;
      ctx.clearRect(0,0,wheel.width,wheel.height);
      ctx.save();
      ctx.translate(200,200);
      ctx.rotate(rand * Math.PI/180);
      ctx.translate(-200,-200);
      drawWheel();
      ctx.restore();
      // Pick winner color
      const idx = Math.floor(Math.random() * segments.length);
      notch.style.borderBottomColor = colors[idx];
      // TODO: confetti + sound effect
    });
  </script>
</body>
</html>
